<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners Homework: Order form</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/order-form.css">

</head>

<body class="flip">
	<section class="learn">
		<form action="" method="get">
			<div class="whole-section">
				<h1>Your Order</h1>
				<div class="name-email-container">
					<div class="name-info">
						<label for="order-name">Name</label>
						<input type="text" name="order-name" id="order-name" placeholder="Your full name" autofocus>
					</div>
					<div class="email-info">
						<label for="order-email">Email</label>
						<input type="email" name="order-email" id="order-email" value="daveenot@gmail.com" disabled>
					</div>
				</div>

				<div class="address-container">
					<label for="order-address1" id="address-info">Address</label>
					<label id="order-address-input">
						<input type="text" name="order-address1" id="order-address1">
						<input type="text" name="order-address2" id="order-address2">
					</label>
				</div>
				<div class="city-state-zip" id="city-state-zip">
					<div class="city-info">
						<label for="order-city">City</label>
						<input type="text" name="order-city" id="order-city">
					</div>
					<div class="state-info">
						<label for="order-state">State</label>
						<select name="order-state" id="order-state">
							<option value="Alabama">Alabama</option>
							<option value="Arizona">Arizona</option>
							<option value="California">California</option>
							<option value="New York">New York</option>
							<option value="Texas">Texas</option>
						</select>
					</div>
					<div class="zip-info">
						<label for="order-zip">Zip</label>
						<input type="text" name="order-zip" id="order-zip">
					</div>
				</div>

				<div class="color-container">
					<label id="color-sample-info">
						What color samples should we send you?
					</label>
					<label for="sample-white" id="color-info" class="white-sample">
						<input type="checkbox" name="color-sample" id="sample-white" value="white" disabled>
						<span class="checkmark"></span>
						White </label>
					<label for="sample-magenta" id="color-info">
						<input type="checkbox" name="color-sample" id="sample-magenta" value="magenta">
						Magenta</label>

					<label for="sample-coral" id="color-info">
						<input type="checkbox" name="color-sample" id="sample-coral" value="coral">
						Coral
					</label>

					<label for="sample-burgundy" id="color-info">
						<input type="checkbox" name="color-sample" id="sample-burgundy" value="burgundy">
						Burgundy
					</label>
					<label for="sample-charcoal" id="color-info">
						<input type="checkbox" name="color-sample" id="sample-charcoal" value="charcoal">
						Charcoal
					</label>
				</div>
				<div class="sample-size">
					<label id="color-sample-info">
						How large is your team?
					</label>
					<label for="team-small" id="team-size-container">
						<input type="radio" name="team-size" id="team-small" value="1-5">1-5 people
					</label>
					<label for="team-medium" id="team-size-container">
						<input type="radio" name="team-size" id="team-medium" value="6-10" checked>6-10 people
					</label>
					<label for="team-large" id="team-size-container">
						<input type="radio" name="team-size" id="team-large" value="10+">10+ people
					</label>
				</div>
				<div>
					<label for="order-comments">Comments</label>
					<textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
				</div>
				<div class="sign-up-container">
					<label for="offer-sign-up" id="offer-sign-up-container">
						<input type="checkbox" name="offer-sign-up" id="offer-sign-up">Sign up for special offers
					</label>
					<button>Place order </button>
				</div>

			</div>
		</form>



	</section>

	<section class="preview" data-content="Order form">
		<img width="903px" src="images/reference/order-form.png" alt="Order form" />
	</section>
</body>

</html>
