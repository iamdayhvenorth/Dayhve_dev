<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners Homework: Recipe</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/recipe.css">
</head>

<body>
	<section class="learn">
		<div class="whole-body">
			<h1>Classic cheesecake</h1>
			<div class="cheese-image">
				<img src="images/recipe/cheesecake.jpg" alt="cheesecake">
			</div>

			<div class="ingredients">
				<h2>Ingredients</h2>
				<ul>
					<li>Four 8-ounce blocks of cream cheese</li>
					<li>1 cup of sugar</li>
					<li>1 cup of sour cream</li>
					<li>1 teaspoon of vanilla extract</li>
					<li>3 eggs</li>
				</ul>
			</div>

			<div class="steps">
				<h3>Steps</h3>
				<ol>
					<li>Mix the ingredients</li>
					<li>Add the sugar and vanilla extract</li>
					<li>Cool it in the fridge</li>
					<li>Enjoy!</li>
				</ol>
			</div>
			<div class="save-recipe">
				<img src="images/recipe/bookmark.svg" alt="bookmark">
				<p>Save this recipe</p>


			</div>
		</div>
	</section>

	<section class="preview" data-content="Recipe">
		<img width="560px" src="images/reference/recipe.png" alt="Recipe" />
	</section>
</body>

</html>
