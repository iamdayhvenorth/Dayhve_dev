<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners Homework: Login form</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/login-form.css">

</head>

<body>
	<section class="learn">

		<form action="" method="get">

			<h1>Sign in with your credentials</h1>
			<div class="email-login">
				<label for="email-address">EMAIL ADDRESS
					<input type="email" name="email-address" id="email-address" value="chuck_norris@roundhouse.com" disabled>
				</label>
			</div>

			<div class="password-login">
				<label for="login-password">PASSWORD
					<input type="password" name="login-password" id="login-password" value="messenger2$" disabled>
				</label>
			</div>
			<div class="forget-login">
				<label for="login-remember">
					<input type="checkbox" name="login-remember" id="login-remember">REMEMBER ME
				</label>
			</div>
			<button>Sign in</button>
		</form>
	</section>
	<section class="preview" data-content="Login form">
		<img width="498px" src="images/reference/login-form.png" alt="Login form" />
	</section>
</body>

</html>
