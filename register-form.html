<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners Homework: Register form</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="css/register-form.css">
</head>

<body>
	<section class="learn">
		<div class="whole-form">
			<h1>Register a New Account</h1>

			<form action="" method="get" id="form-info">
				<div class="email-address-info">
					<label for="email-address"> Email address
						<input type="email" name="email-address" id="email-address" value="daveenot@gmail.com" disabled>
					</label>
				</div>

				<div>
					<label for="Name-info"> Name
						<input type="text" name="Name-info" id="Name-info" placeholder="Your full name">
					</label>
				</div>
				<div>
					<label for="password-info"> Password
						<input type="password" name="password-info" id="password-info" placeholder="Password">
					</label>
				</div>
				<div>
					<label for="confirm-password-info"> Confirm Password
						<input type="password" name="confirm-password-info" placeholder="Confirm password"
							id="confirm-password-info">
					</label>
				</div>
				<button>Register Account</button>

			</form>
		</div>


	</section>

	<section class="preview" data-content="Register form">
		<img width="704px" src="images/reference/register-form.png" alt="Register form" />
	</section>
</body>

</html>
